<div class="container p-5 d-flex justify-content-center">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row p-3">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nom</th>
                        <th scope="col">quantité</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fourniture of fournitures">
                            <td>{{fourniture.id}}</td>
                            <td>{{fourniture.nom}}</td>
                            <td>{{fourniture.quantite}}</td>
                            <td>
                                <button type="button" class="btn btn-outline-info" (click)="chargeRouteDetailFourniture()">Détail</button>
                            </td>
                    </tr>
                </tbody>
                </table>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-success" (click)="chargeRouteAddFourniture()">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
</div>
